{% extends 'base.html' %}

{% block fullblog %}

<div class="container">
    <div class="card text-white" style="background-color: #040404;">
        <div class="card-body text-center">
            <h3 class="card-title">{{ articles.title }}</h3>
            <br>
            <p class="card-text" style="color: rgba(255, 255, 255, 0.8);">{{ articles.content }}</p>
        </div>
    </div>
</div>

{% endblock %}
