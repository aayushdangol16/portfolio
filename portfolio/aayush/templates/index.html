{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
     <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <style>
        body::before {
        content: "";
        position: fixed;
        /* background: #040404 url("{% static 'pp.jfif'%}") top right no-repeat; */
        background: #040404;
        background-size: cover;
        left: 0;
        right: 0;
        top: 0;
        height: 100vh;
        z-index: -1;
      }
      </style>
    <title>{{names}} &#x1F1F3;&#x1F1F5;</title>
</head>
<body>
<!-- Header -->
<header id="header">
    <div class="container">

      <h1><a href="index">{{names}} &#x1F1F3;&#x1F1F5;</a></h1>
      <h2>I'm an <span>AI and Cybersecurity Enthusiast</span> From Nepal</h2>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link active" href="index">Home</a></li>
          <li><a class="nav-link" href="blog">Blog</a></li>
          <li><a class="nav-link" href="about">About</a></li>
          <li><a class="nav-link" href="{{resume}}">Resume</a></li>
          <li><a class="nav-link" href="contact">Contact</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

      <div class="social-links">
        <a href="{{twitter}}" class="twitter"><i class="bi bi-twitter"></i></a>
        <a href="{{facebook}}" class="facebook"><i class="bi bi-facebook"></i></a>
        <a href="{{linkedin}}" class="linkedin"><i class="bi bi-linkedin"></i></a>
        <a href="{{github}}" class="linkedin"><i class="bi bi-github"></i></a>
      </div>

    </div>
  </header><!-- End Header -->
  <script src="{% static 'main.js' %}"></script>
</body>
</html>
