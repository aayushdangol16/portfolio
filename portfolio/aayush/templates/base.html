    {% load static %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link href="{% static 'style1.css' %}" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
        <style>
            body::before {
            content: "";
            position: fixed;
            /* background: #040404 url("{% static 'pp.jfif'%}") top right no-repeat; */
            background: #040404;
            background-size: cover;
            left: 0;
            right: 0;
            top: 0;
            height: 100vh;
            z-index: -1;
        }
        .navbar-hidden {
        transform: translateY(-100%);
        transition: transform 0.3s ease-out;
    }
        </style>
        <title>{{names}} &#x1F1F3;&#x1F1F5;</title>
    </head>
    <body>
    <!-- Header -->
    <header id="header">
        <div class="container">

        <h1><a href="index">{{names}} &#x1F1F3;&#x1F1F5;</a></h1>

        <nav id="navbar" class="navbar">
            <ul>
            <li><a class="nav-link" href="index">Home</a></li>
            <li><a class="nav-link" href="blog">Blog</a></li>
            <li><a class="nav-link" href="about">About</a></li>
            <li><a class="" href="{{resume}}">Resume</a></li>
            <li><a class="nav-link" href="contact">Contact</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->
        </div>
    </header><!-- End Header -->

        {% block about %}
        {% endblock %}  
        {% block resume %}
        {% endblock %} 
        {% block contact %}
        {% endblock %} 
        {% block blog %}
        {% endblock %} 
        {% block fullblog %}
        {% endblock %} 

    <script>
        // JavaScript to set active class based on current URL
        document.addEventListener("DOMContentLoaded", function() {
            const currentLocation = location.href;
            const navLinks = document.querySelectorAll("#navbar .nav-link");
        
            navLinks.forEach(link => {
                if (link.href === currentLocation) {
                    link.classList.add("active");
                }
            });
        });
        </script>

    <script>
        
    let lastScrollTop = 0;
    const navbar = document.querySelector('.navbar');
    let navbarHeight = navbar.offsetHeight;
    let didScroll = false;

    window.addEventListener("scroll", function(){
    didScroll = true;
    });

    setInterval(function() {
    if (didScroll) {
        if (window.pageYOffset > navbarHeight) {
            // Scrolled down past the navbar, hide it
            navbar.classList.add('navbar-hidden');
        } else {
            // Scrolled back to the top, show it
            navbar.classList.remove('navbar-hidden');
        }
        didScroll = false;
    }
    },-250);
    </script>

        <script src="{% static 'main.js' %}"></script>
    </body>
    </html>
